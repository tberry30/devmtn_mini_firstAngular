<!DOCTYPE html>
<html lang="en" ng-app="friendsList">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>First Angular</title>
</head>
<body ng-controller="mainCtrl">
	<h1>My Friends</h1>

	<div class="add">
		<input type="text" placeholder="Who's your friend?" ng-model="addedFriend">
		<button ng-click="addFriend(addedFriend)">Add Friend</button>
	</div>


	<div class="friends" ng-repeat="friend in friends track by $index">
		{{friend}}
	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
</body>
</html>
